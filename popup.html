<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink</title>
    <link rel="stylesheet"  href="css/main.css" />
</head>
<body>
    <section class="popup popup--error">
        <div class="popup__massage">
            <h2>Что-то пошло не так!</h2>
            <p>Проверьте поля, выделенные красным,
                скорее всего вы забыли их заполнить
            </p>
        </div>
        <div class="popup__button">
            <button class="button__confirm">ОК</button>
        </div>
    </section>

    <section class="popup popup--confirm">
        <div class="popup__massage">
            <h2>Ваша заявка отправлена</h2>
            <p>Спасибо за ваше участие, ваша заявка уже поступила к нам.
                В ближайшее время мы рассмотрим ее и оповестим вас.
            </p>
        </div>
        <div class="popup__button">
            <button class="button__confirm">Закрыть окно</button>
        </div>
    </section>

</body>
</html>
